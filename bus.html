<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스노선 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>버스노선 정보</h1>
        <p>버스번호를 입력하세요</p>
        <textarea id="textInput" placeholder="예: bus123"></textarea><br>
        <button onclick="showImage()">제출</button>
        <div id="output">
            <!-- Image and description will be displayed here -->
        </div>
    </div>

    <script>
        function showImage() {
            const text = document.getElementById('textInput').value.trim();
            const outputDiv = document.getElementById('output');

            if (!text) {
                outputDiv.innerHTML = '<p>오류: 버스번호를 입력하세요</p>';
                return;
            }

            const descriptions = {
                "bus123": "이 버스는 선덕고등학교를 지나며, 주요 정류장은 A, B, C입니다.",
                "bus456": "이 버스는 시내 중심가를 지나며, 주요 정류장은 X, Y, Z입니다.",
                "bus789": "이 버스는 외곽 지역을 연결하며, 주요 정류장은 L, M, N입니다."
            };

            const imagePath = `images/${text}.jpg`; // 이미지 파일 경로

            // 이미지가 존재하는지 확인하기 위해 로드 시도
            const img = new Image();
            img.src = imagePath;
            img.onload = function() {
                const description = descriptions[text] || "해당 번호에 대한 설명이 준비되지 않았습니다.";
                outputDiv.innerHTML = `
                    <img src="${imagePath}" alt="${text} Image">
                    <p class="description">${description}</p>
                `;
            };
            img.onerror = function() {
                outputDiv.innerHTML = '<p>해당 번호와 관련된 이미지를 찾을 수 없습니다.</p>';
            };
        }

        // Enter 키 이벤트 추가
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 새 줄 생성 방지
                showImage();
            }
        });
    </script>
</body>
</html>
