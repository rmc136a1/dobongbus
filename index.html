<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스노선 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>버스노선 정보</h1>
        <p>버스번호를 입력하세요</p>
        <textarea id="textInput" placeholder="예: bus123"></textarea><br>
        <button onclick="showImage()">제출</button>
        <div id="output">
            <!-- 이미지와 설명이 생길 곳 -->
        </div>
    </div>

    <script>
        function showImage() {
            const text = document.getElementById('textInput').value.trim();
            const outputDiv = document.getElementById('output');

            if (!text) {
                outputDiv.innerHTML = '<p>오류: 버스번호를 입력하세요</p>';
                return;
            }

            const descriptions = {
                "1119": "작성 예정",
                "1120": "작성 예정",
                "1126": "작성 예정",
                "1127": "작성 예정",
                "1128": "작성 예정",
                "1129": "작성 예정",
                "1138": "작성 예정",
                "1139": "작성 예정",
                "1142": "작성 예정",
                "1144": "작성 예정",
                "1167": "작성 예정",
                "노원05": "작성 예정",
                "노원 05": "작성 예정",
                "노원08": "작성 예정",
                "노원 08": "작성 예정",
                "노원14": "작성 예정",
                "노원 14": "작성 예정",
                "노원15": "작성 예정",
                "노원 15": "작성 예정",
                "도봉01": "작성 예정",
                "도봉 01": "작성 예정",
                "도봉02": "작성 예정",
                "도봉 02": "작성 예정",
                "도봉03": "작성 예정",
                "도봉 03": "작성 예정",
                "도봉04": "작성 예정",
                "도봉 04": "작성 예정",
                "도봉05": "작성 예정",
                "도봉 05": "작성 예정",
                "도봉06": "작성 예정",
                "도봉 06": "작성 예정",
                "도봉07": "작성 예정",
                "도봉 07": "작성 예정",
                "도봉08": "작성 예정",
                "도봉 08": "작성 예정",
                "도봉09": "작성 예정",
                "도봉 09": "작성 예정"
            };

            const imagePath = `images/${text}.jpg`; // 이미지 파일 경로

            // 이미지가 존재하는지 확인하기 위해 로드 시도
            const img = new Image();
            img.src = imagePath;
            img.onload = function() {
                const description = descriptions[text] || "해당 번호에 대한 설명이 준비되지 않았습니다.";
                outputDiv.innerHTML = `
                    <img src="${imagePath}" alt="${text} Image">
                    <p class="description">${description}</p>
                `;
            };
            img.onerror = function() {
                outputDiv.innerHTML = '<p>해당 번호와 관련된 이미지를 찾을 수 없습니다.</p>';
            };
        }

        // Enter 키 이벤트 추가
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 새 줄 생성 방지
                showImage();
            }
        });
    </script>
</body>
</html>
